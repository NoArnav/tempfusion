<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="designer-title">TEMP <span>FUSION</span></h1>
        <div class="converter">
            <input type="number" id="inputTemp" placeholder="Enter Temperature" class="input">
            <select id="inputUnit" class="select">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()" class="convert-btn">Convert</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 Arnav Purohit</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
